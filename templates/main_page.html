<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>אתר גדעונים</title>
    <link rel="icon" type="image/x-icon" href="static/ICT_symbol.png">
    <style>
        /* The Mador Animation */
        /* The mador cover image */
        .mador-cover-image-container {
          background-color: #343434;
          display: flex;
          justify-content: center;
          position: relative;
          width: 100%;
        }
        .mador-cover-image {
          display: block;
          width: 60%;
          height: auto;
          opacity: 0.8;
        }
        /* the shadow for the mador cover image text */
        .mador-cover-image-text-background {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          background-color: rgb(41, 39, 34, 0.8);
          font-size: 5vw;
          /* Add the blur effect */
          filter: blur(20px);
          -webkit-filter: blur(20px);
        }
        /* the mador cover image text */
        .mador-cover-image-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 5vw;
        }
        /* The madors display */
        .madors-display-container {
          overflow: auto;
          position: absolute;
          top: 0;
          bottom: 0;
          height: auto;
          width: 90%;
          opacity: 0; /* without hovering the madors are hidden */
          transition: .5s ease;
          background-color: #343434;
        }
        .mador-cover-image-container:hover .madors-display-container {
          opacity: 1;
        }
        .mador_button {
          top: 7%;
          background-color: #343434;
          border-style: none;
          padding: 20px;
          background-position: center;
          align-items: center;
          width: 25%;
          transition: all 0.5s;
          cursor: pointer;
          position: relative;
        }
        .mador_text {
          color: white;
          font-size: 20px;
          display: flex;
          justify-content: center;
        }
        .mador_image {
          display: block;
          width: 50%;
          height: auto;
        }
        /* the <span> for the mador buttons */
        .mador_button span {
          cursor: pointer;
          font-size: 32px;
          color: white;
          position: relative;
          transition: 0.5s;
          display: flex;
          justify-content: center;
        }
        /* the >> for the mador buttons.
        This content is inside the <span> and comes after what we already defined in the <span>.
        This is needed because of the position of >> and the position of the image in the <span>. */
        .mador_button span::after {
          content: '\00bb'; /* the >> symbol */
          position: absolute;
          opacity: 0; /* hidden until we hover */
          top: 0;
          transition: 0.5s;
          right: 30px;
        }
        /* The animation going slightly right */
        .mador_button:hover span {
          padding-right: 1vw;
        }
        /* showing the >> */
        .mador_button:hover span::after {
          opacity: 1;
        }


        /* The Navigation Bar */
        .page_bar {
          z-index: 1;
          width: 100%;
          background-color: black;
          overflow: auto;
        }
        .page_bar a {
          display: block;
          float: left;
          width: 10%;
          height: 50px;
          line-height: 20px;
          align-items: center;
          text-align: center;
          padding: 10px 0;
          color: white;
          font-size: 18px;
          display: inline-block;
          position: relative;
          text-decoration: none;
        }

        .page_bar a::after {
          content: '';
          position: absolute;
          width: 100%;
          transform: scaleX(0);
          height: 5px;
          bottom: 0;
          left: 0;
          background-color: #0087ca;
          transform-origin: bottom right;
          transition: transform 0.25s ease-out;
        }
        .page_bar a:hover::after {
          transform: scaleX(1);
          transform-origin: bottom left;
        }
        .filler {
          background-color: black;
          height: 50px;
        }

        /* The slideshow */
        * {
          box-sizing: border-box;
        }

        /* Position the image container (needed to position the left and right arrows) */
        .slideshow_container {
          position: relative;
        }

        /* Hide the images by default */
        .mySlides {
          position: relative;
          display: none;
        }

        /* Add a pointer when hovering over the thumbnail images */
        .cursor {
          cursor: pointer;
        }

        /* Next & previous buttons */
        .prev,
        .next {
          cursor: pointer;
          position: absolute;
          top: 40%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          border-radius: 0 3px 3px 0;
          user-select: none;
          -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 24px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        /* Container for image text */
        .caption-container {
          text-align: center;
          padding: 2px 16px;
          color: white;
          position: absolute;
          left: 50%;
          top: 50%;
          color: white;
          font-size: 45px;
          transform: translate(-50%,-50%);
         -ms-transform: translate(-50%,-50%)
          background-color: black;
        }

        .row {
          align-items: center;
          display: flex;
          justify-content: center;
          position: relative;
        }

        .row:after {
          content: "";
          display: table;
          clear: both;
          border-spacing: 0 15px;
        }

        /* three columns side by side */
        .column {
          width: 25%;
          margin: 5px 5px 5px 5px;
          position: relative;
          border-radius: 6px;
          justify-content: center;
          align-items: center;
          text-align: center;
          display: inline;
          color: rgb(88 199 250 / 0%);
          cursor: pointer;
          background-color: black;
        }
        .column-caption{
          font-size: 24px;
          padding-top: 25px;
          text-align: center;
          bottom: 0;
          color: white;
          width: 100%;
          height: 100%;
          position: relative;
        }

        @property --rotate {
          syntax: "<angle>";
          initial-value: 132deg;
          inherits: false;
        }

        /* Add a transparency effect for thumnbail images */
        .demo {
          opacity: 0.4;
          transition: .5s ease;
        }

        .active,
        .demo:hover {
          opacity: 1;
        }
        .column:hover {
          color: rgb(88 199 250 / 100%);
          transition: color 1s;
        }
        .column:hover:before, .column:hover:after {
          opacity: 1;
        }
        .column::before {
          content: "";
          width: 100%;
          height: 118%;
          background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
          position: absolute;
          z-index: -1;
          top: 15%;
          left: 0;
          animation: spin 2.5s linear infinite;
        }
        .column::after {
          position: absolute;
          content: "";
          top: 50vh;
          left: 0;
          right: 0;
          z-index: -1;
          height: 100%;
          width: 100%;
          margin: 0 auto;
          transform: scale(0.8);
          filter: blur(50vh);
          background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
          opacity: 1;
          transition: opacity .5s;
          animation: spin 2.5s linear infinite;
        }

        @keyframes spin {
          0% {
            --rotate: 0deg;
          }
          100% {
            --rotate: 360deg;
          }
        }

        /* Page content */
        .content {
          padding: 16px;
        }

        /* The sticky class is added to the navbar with JS when it reaches its scroll position */
        .sticky {
          position: fixed;
          top: 0;
          width: 100%;
        }

        /* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
        .sticky + .content {
          padding-top: 60px;
        }

        .myProgress {
          width: 100%;
          background-color: #2d4059;
        }

        .myBar {
          width: 1%;
          height: 8px;
          background-color: #0087ca;
          bottom: 0;
        }

        .contact_card_info {
          padding: 0 16px;
        }
        .contact_card_info_title {
          color: grey;
        }
        .contact_card_info_button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
        }

        .contact_card_info_button:hover {
          background-color: #555;
        }

        .scroll-container {
          background-color: #333;
          overflow: scroll;
          white-space: nowrap;
          padding: 10px;
          height: auto;
        }

        .contact-container {

          padding: 10px;
          display:inline-block;
          width: 25%;
          height: 360px;
          perspective: 1000px;
        }
        .contact_column {
          margin-bottom: 16px;
          padding: 0 8px;
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.8s;
          transform-style: preserve-3d;
        }

        .contact-container:hover .contact_column {
          transform: rotateY(180deg);
        }

        .contact-card-cover,
        .contact_card {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
        }

        .contact-card-cover {
          background-color: #cccccc;
          color: #111111;
          bottom: 0;
          left: 0;
          right: 0;
          top: 0;
        }

        .contact_card {
          background-color: white;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          bottom: 0;
          left: 0;
          right: 0;
          transform: rotateY(180deg);
        }

        .main-image{
          top: 0;
          position: absolute;
          width: 100%;
          background: linear-gradient(to bottom, transparent 0%, black 100%);
          height: 550px;
          text-align: center;
          color: #fff;

        }
    </style>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        var id; var iz;

        function move(n) {
            var elem = document.getElementById("myBar" + n);
            var width = 1;
            id = setInterval(frame, 50);
            function frame() {
              if (width >= 100) {
                clearInterval(id);
              } else {
                width++;
                elem.style.width = width + "%";
              }
            }
        }

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
            clearTimeout(iz);
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            let captionText = document.getElementById("caption" + slideIndex);
            for (i = 1; i < 4; i++) {
                var elem = document.getElementById("myBar" + i);
                elem.style.width = 1 + "%";
                clearInterval(id);
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;

            iz = setTimeout(plusSlides, 5000, 1);
            move(slideIndex);
        }
    </script>

    <script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>

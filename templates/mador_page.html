<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>אתר גדעונים</title>
    <link rel="stylesheet" type="text/css" href="static/css_files/universal_styles.css">
    <link rel="stylesheet" type="text/css" href="static/css_files/main_page_styles.css">
    <link rel="icon" type="image/x-icon" href="static/ICT_symbol.png">
</head>
<style>
    .mador-header {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    .mador-header-image {
        width: 7%;
        height: 7%;
        margin-left: 1vw;
        opacity: 100%;
    }

    .mador-header-title {
        color: white;
        font-size: 4vw;
        display: flex;
        align-items: center;
        position: relative;
    }

    .mador-header-image{
        animation: rotation 6s;
    }
    @keyframes rotation {
        from {
            opacity: 0;
            transform: rotate(-90deg);
        }
        to {
            opacity: 100%;
            transform: rotate(360deg);
        }
    }

    /* @keyframes moveInR {
        0%      { transform: translate(101%, 0); }
        100%    { transform: translate( 0%, 0); }
    }
    .mador-header {
        animation: moveInR 2s;
    } */

    .main-mador-container {
        width: 100%;
        height: 100%;
        display: flex;
    }

    .main-mador-content {
        position: absolute; /* why is relative not working? */
        display: inline;
        width: 50%;
        height: 70%;
        right: 1.25%; /* width*before-left/100 */
        border-radius: 3%;
        background-color: black;
    }

    .main-mador-content::before {
      content: "";
      border-radius: 3%;
      width: 105%; /* left*2 */
      height: 105%; /* top*2 */
      background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3, black 43%, black);
      position: absolute;
      z-index: -1; /* makes the glowing bar stay behind the slideshow options */
      left: -2.5%;
      top: -2.5%;
      animation: spin 5s linear infinite;
    }


</style>
<body>
    <div class="navigation-bar" id="navbar">
        <i style="float: right; height: 5.5vh;"><img style="height: 90%;" src="static/ICT_symbol.png"></i>
        <form action="{{ url_for('main_page', ) }}" method="post">
            <button href="/" style="float: right;">בסיס גדעונים</button>
        </form>
        <form action="{{ url_for('mador_page', ) }}" method="post">
            <input name="mador_name" type="hidden" value="מחשוב">
            <button href="mador" type="submit"> מדור מחשוב</button>
        </form>
        <form action="{{ url_for('madors_page', ) }}" method="post">
            <button href="madors" type="submit">מדורים</button>
        </form>
        <form action="{{ url_for('people_page', ) }}" method="post">
            <button href="people" type="submit">סגל</button>
        </form>
        <form action="{{ url_for('news_page', ) }}" method="post">
        <button href="news" type="submit">חדשות</button>
        </form>
    </div><

    <div class="mador-header">
        <p class="mador-header-title">מדור {{mador_name}}</p>
        <img class="mador-header-image" src="static/{{ mador_symbol }}.png">
    </div><div style="background-color: transparent; height: 2vh;"></div>

    <div id="main-mador-container" class="main-mador-container">
        <div class="main-mador-content"></div>
        <script>
            var Container = document.getElementById("main-mador-container");

            var ContactContainer = document.createElement('div');
            ContactContainer.classList.add('full-contact-container-settings');

            var ContactColumn = document.createElement('div');
            ContactColumn.classList.add('full-contact-container');

            var front = document.createElement('div');
            front.innerHTML = '<div class="contact-card-cover"><img src="static/placeholder.jpeg"></div>';

            var back = document.createElement('div');
            back.classList.add('contact-card');
            var backContent = document.createElement('div');
            backContent.innerHTML = '<div class="contact-card-info"><p>Jane Doe</p><p style="color: grey;">CEO &amp; Founder</p><p>Some text that describes me lorem ipsum ipsum lorem.</p><p>example@example.com</p><p><button class="contact-card-info-button">Contact</button></p></div>';

            back.appendChild(backContent);
            ContactColumn.appendChild(front);
            ContactColumn.appendChild(back);
            ContactContainer.appendChild(ContactColumn);
            Container.appendChild(ContactContainer);
        </script>
    </div>

</body>
</html>
